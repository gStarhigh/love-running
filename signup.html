<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Helsingborg, Sweden">
    <meta name="keywords" content="love running, running club, Helsingborg, Sweden">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love running</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" type="text" id="fname" name="first_name" required>

            <label for="lname">Last Name</label>
            <input class="text-input" type="text" id="lname" name="last_name" required>

            <label for="email" id="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <label for="road" id="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road">

            <label for="trail" id="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>

            <label for="both" id="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both">

            <input class="join-button" type="submit" value="Let's Run!">
        </form>

    </section>
    
   
    

    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page, it opens in a new tab"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page, it opens in a new tab"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="http://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube page, it opens in a new tab"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="http://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page, it opens in a new tab"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/955fb03de1.js" crossorigin="anonymous"></script>
</body>
</html>
